<!-- We will be designing a small phone survey form, the HTML is already built for
you. You need to implement, the JS validation functions. ageChange function will
be run when someone types on age input. If they enter an age less than 5, show
the error 'You need to be atleast 5 years old to participate' in #errors-holder
div, and the submit button must be disabled. if the age is more than or equal to
5, then #errors-holder div should be empty and the submit button must be
enabled. Also since the default age is zero, if the user tries to submit without
entering the age, show the error 'Please choose age' in #errors-holder div.
After filling in the details, when the user clicks on submit button display
according to the given rules. If the user checked own a phone box, then if their
age is less than 13, show 'You are too young to have a phone' else show 'Use
your phone in moderation' in the #result-holder div. If they haven't checked
that option and their age entered is less than 13 show 'You will get a phone
soon' in the #result-holder div. else show 'You should get a phone' in the
#result-holder div. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Phone Survey Form</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="age">Your age</label>
        <input type="number" id="q_age" min="0" oninput="ageChange(event)" value="0">
        <br>
        <label for="q_owns_phone">Do you own a phone</label>
        <input type="checkbox" id="q_owns_phone">
        <br>

        <button id="button" type="submit">Submit</button>
    </form>
    <div id="errors-holder"></div>
    <div id="result-holder"></div>
</body>
<script>
   function ageChange(e) {
       var age = e.target.value;
       var errorsHolder = document.getElementById('errors-holder');
       var submitButton = document.querySelector('button[type="submit"]');

       if (age < 5) {
            errorsHolder.textContent = 'You need to be atleast 5 years old to participate';
            submitButton.disabled = true;
       } else {
            errorsHolder.textContent = '';
            submitButton.disabled = false;
       }
}
function handleSubmit(e) {
       e.preventDefault();
       var age = document.getElementById('q_age').value;
       var ownsPhone = document.getElementById('q_owns_phone').checked;
       var resultHolder = document.getElementById('result-holder');

       if (age === '0') {
            var errorsHolder = document.getElementById('errors-holder');
            errorsHolder.textContent = 'Please choose age';
            return;
       }

       if (ownsPhone) {
              if (age < 13) {
                     resultHolder.textContent = 'You are too young to have a phone';
              } else {
                     resultHolder.textContent = 'Use your phone in moderation';
              }
       } else {
              if (age < 13) {
                     resultHolder.textContent = 'You will get a phone soon';
              } else {
                     resultHolder.textContent = 'You should get a phone';
              }
       }
}

</script>
</html>
