<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IPL SEASON 2022</title>
    <style>
        /* css code goes here */
table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background-color: #00008b;
  color: #ffffff;
}

tbody td {
  border: 1px solid #dddddd;
}

tbody td:first-child {
  background-color: #f2f2f2;
}

tbody td:last-child {
  background-color: #d1d1d1;
}
    </style>
  </head>
  <body>
    <h1 class="title">IPL Season 2022 Points</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Tied</th>
          <th>NRR</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="points-table-body"></tbody>
    </table>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const tableBody = document.getElementById("points-table-body");
      
        fetch("https://my-json-server.typicode.com/FreSauce/json-ipl/data")
          .then((response) => response.json())
          .then((data) => {
            // Sort data based on NRR value in ascending order
            data.sort((a, b) => a.NRR - b.NRR);
      
            // Populate table with sorted data
            data.forEach((team, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${team.Team}</td>
                <td>${team.Matches}</td>
                <td>${team.Won}</td>
                <td>${team.Lost}</td>
                <td>${team.Tied}</td>
                <td>${team.NRR}</td>
                <td>${team.Points}</td>
              `;
              tableBody.append(row);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      });
    </script>
  </body>
</html>
